version: '3.8'

services:
  mosdns:
    build: .
    container_name: mosdns
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    volumes:
      - ./config:/root/config  # 假设配置文件在config目录，可选
    restart: unless-stopped
    # 健康检查用于测试
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "53"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s